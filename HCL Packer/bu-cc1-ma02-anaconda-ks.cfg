# Helper function to run commands
run_command() {
    cmd=$1
    msg=$2
    tmpfile=$(mktemp)

    echo -n "$msg ... "

    $cmd >$tmpfile 2>&1
    cres=$?

    if [ $cres -eq 0 ]; then
        echo 'SUCCESS'
    else
        echo "FAILED - can not continue."
        echo "         Command: $cmd"
        echo
        echo "---------- ERROR MESSAGE ----------"
        cat $tmpfile
        echo
        read -p "PRESS ANY KEY TO ABORT INSTALL..."
        chvt 1
        exit 1
    fi

    rm -f $tmpfile
}

